<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 
      VIEWPORT : Optimisé pour iOS
      viewport-fit=cover : Permet d'utiliser tout l'écran (y compris l'encoche)
      user-scalable=no : Empêche le zoom accidentel (sensation d'application native)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- TITRE -->
    <title>LifeBalance</title>

    <!-- FAVICON (Navigateur Web) -->
    <!-- ⚠️ Note le /lifebalance/ au début du chemin -->
    <link rel="icon" type="image/png" href="/lifebalance/logo.png" />

    <!-- 
      CONFIGURATION iOS PWA 
      C'est ce qui fait que ça ressemble à une app sur l'iPhone
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LifeBalance" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Couleurs de la barre de statut -->
    <meta name="theme-color" content="#FFFAF5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#12141C" media="(prefers-color-scheme: dark)" />

    <!-- 
      ICÔNES iOS 
      ⚠️ CRUCIAL : J'ai ajouté "/lifebalance/" devant tous les liens.
      Sans ça, l'iPhone ne trouve pas l'image.
