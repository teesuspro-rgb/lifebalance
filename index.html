<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!--
      VIEWPORT: La clé c'est viewport-fit=cover
      - width=device-width : taille normale (pas dézoomé)
      - initial-scale=1 : zoom normal
      - viewport-fit=cover : CRUCIAL pour que env(safe-area-*) fonctionne
      - PAS de maximum-scale ni user-scalable=no (ça bug sur certains iOS)
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

   - "Je comprends que..." / "C'est normal de..." / "Ça a l'air vraiment..."

5. UN CONSEIL À LA FOIS : Ne donne pas 5 solutions. Propose UNE action concrète et simple.

6. POSE DES QUESTIONS : Montre que tu t'intéresses. Rebondis sur ce qu'il dit. Creuse.
